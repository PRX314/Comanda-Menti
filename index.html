      padding: 0;

    }

    body {

      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      color: #4c63d2;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1::after {
      content: '‚ú®';
      position: absolute;
      right: -40px;
      top: -10px;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }

    .input-group {
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 3px solid #e1e8ff;
      border-radius: 15px;
      background: #f8faff;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #4c63d2;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(76, 99, 210, 0.2);
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
      margin: 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      opacity: 0.6;
    }

    .btn-success {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 65, 108, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255, 65, 108, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(247, 151, 30, 0.3);
    }

    .btn-warning:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(247, 151, 30, 0.4);
    }

    .player-info {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.2em;
      box-shadow: 0 10px 25px rgba(245, 87, 108, 0.2);
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 25px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;

    .stat-card:hover {

    }

    .stat-number {

      font-weight: 700;
      color: #4c63d2;
    }

    .stat-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;

    .penitenza-card {

      margin: 25px 0;

      right: 15px;

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .penitenza-text {
      font-size: 1.3em;
      font-weight: 600;
      color: #8b4513;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .progress-section {
      margin-top: 30px;
    }

    .progress-label {
      font-weight: 600;
      color: #4c63d2;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .progress-container {
      width: 100%;
      height: 25px;
      background: #e1e8ff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      border-radius: 25px;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(45deg, transparent 35%, rgba(255, 255, 255, 0.3) 50%, transparent 65%);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-green {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
    }

    .progress-orange {
      background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
    }

    .progress-red {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
    }

    .efficiency-text {
      margin-top: 15px;
      font-weight: 500;
      color: #666;
      font-size: 1.1em;
    }

    .hidden {
      display: none;
    }

    .saved-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .saved-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {

</head>

      window.gameData = data;
      
      // Mostra indicatore di salvataggio

      indicator.classList.add('show');
      setTimeout(() => {

        document.getElementById('gioco').classList.add('hidden');
        document.getElementById('setup').classList.remove('hidden');
        document.getElementById('nomeGiocatore').value = '';
        document.getElementById('penitenza-container').classList.add('hidden');
        document.getElementById('bottonePesca').disabled = false;
      }
    }

    function aggiornaContatori() {
      document.getElementById('accettate-num').textContent = gameState.accettate;
      document.getElementById('tentativi-num').textContent = gameState.tentativi;
      aggiornaBarra();
      salvaGioco();
    }

    function aggiornaBarra() {
      const barra = document.getElementById('barra');
      const efficienza = document.getElementById('efficienza');
      const percentuale = (gameState.tentativi / 50) * 100;
      
      barra.style.width = percentuale + '%';
      
      if (percentuale < 30) {
        barra.className = 'progress-bar progress-green';
      } else if (percentuale < 60) {
        barra.className = 'progress-bar progress-orange';
      } else {
        barra.className = 'progress-bar progress-red';
      }
      
      efficienza.textContent = `üéØ Efficienza: ${gameState.accettate}/10 penitenze completate in ${gameState.tentativi}/50 tentativi`;
    }

    function pescaPenitenza() {
      if (gameState.tentativi >= 50 || gameState.accettate >= 10) {
        alert("üèÅ Hai raggiunto il limite massimo!");
        return;
      }
      if (penitenzeDisponibili.length === 0) {
        alert("üé£ Nessuna altra penitenza disponibile!");
        return;
      }
      if (gameState.penitenzaAttiva !== '') {
        alert("‚è≥ Devi prima accettare o rifiutare la penitenza corrente!");
        return;
      }
      
      const index = Math.floor(Math.random() * penitenzeDisponibili.length);
      gameState.penitenzaAttiva = penitenzeDisponibili.splice(index, 1)[0];
      
      document.getElementById('penitenza').textContent = gameState.penitenzaAttiva;
      document.getElementById('penitenza-container').classList.remove('hidden');
      document.getElementById('bottonePesca').disabled = true;
      
      salvaGioco();
    }

    function accettaPenitenza() {
      gameState.tentativi++;
      gameState.accettate++;
      gameState.penitenzeUsate.push(gameState.penitenzaAttiva);
      gameState.penitenzaAttiva = '';
      
      document.getElementById('penitenza-container').classList.add('hidden');
      document.getElementById('bottonePesca').disabled = false;
      
      aggiornaContatori();
      
      if (gameState.accettate >= 10) {
        createConfetti();
        setTimeout(() => {
          alert(`üéâ INCREDIBILE ${gameState.nome.toUpperCase()}! üéâ\n\nHai completato tutte le 10 penitenze in ${gameState.tentativi} tentativi!\n\n${gameState.tentativi <= 15 ? 'üèÜ LEGGENDA!' : gameState.tentativi <= 25 ? 'ü•á CAMPIONE!' : gameState.tentativi <= 35 ? 'ü•à BRAVO!' : 'ü•â COMPLETATO!'}`);
        }, 500);
      }
    }

    function rifiutaPenitenza() {
      gameState.tentativi++;
      gameState.penitenzaAttiva = '';
      
      document.getElementById('penitenza-container').classList.add('hidden');
      document.getElementById('bottonePesca').disabled = false;
      
      aggiornaContatori();
    }

    // Inizializzazione al caricamento della pagina
    window.addEventListener('load', function() {
      if (caricaGioco() && gameState.nome) {
        document.getElementById('continua-section').classList.remove('hidden');
      }
    });

    // Enter key support
    document.getElementById('nomeGiocatore').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        iniziaGioco();
      }
    });

    // Auto-salvataggio ogni 30 secondi se il gioco √® attivo
    setInterval(() => {
      if (gameState.nome && !document.getElementById('gioco').classList.contains('hidden')) {
        salvaGioco();
      }
    }, 30000);
  </script>
